<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Pickleball Paradise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #ffcc70, #ff6f61);
            color: #fff;
        }
        h1 {
            margin-top: 50px;
            font-size: 3rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        p {
            font-size: 1.2rem;
            margin: 20px 0;
        }
        .content-container {
            margin: 50px auto;
            width: 80%;
        }
        .placeholder {
            background: #000;
            color: #fff;
            font-size: 1.5rem;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #ff6f61;
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
        }
        .btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>üèì Welcome to Pickleball Paradise! ü•í</h1>
    <p>All pickleball, no Trump!</p>
    <div class="content-container">
        <div class="placeholder">
            "Life's a volley, and we're all just playing doubles!"
        </div>
    </div>
    <p>Ready to dink and smash your way to fun? Join us in the cosmic pickleball court of dreams!</p>
    <a href="#" class="btn">Enter Pickleball Dream League!</a>
</body>
</html>
